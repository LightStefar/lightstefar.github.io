# Hugo configuration file
title: Light Stefar

# import hextra as module
module:
  imports:
    - path: github.com/imfing/hextra

markup:
  # allow raw html
  goldmark:
    renderer:
      unsafe: true

  # enable hextra syntax highlight
  highlight:
    noClasses: false

menu:
  main:
    - name: Theme Toggle
      weight: 1
      params:
        type: theme-toggle
    - identifier: plugins
      name: Plugins
      weight: 2
    - identifier: assets
      name: Assets
      weight: 3
    - name: About
      pageRef: /about
      weight: 4
    - name: Search
      weight: 5
      params:
        type: search
      
    - identifier: powerlines
      name: Fast Powerlines
      pageRef: /powerlines
      parent: plugins
      weight: 1
    - identifier: pipes
      name: Pipe Builder
      pageRef: /pipes
      parent: plugins
      weight: 2
    - identifier: fencetool
      name: Fence Tool
      pageRef: /fencetool
      parent: plugins
      weight: 3
    - identifier: fogarea
      name: Fog Area
      pageRef: /fogarea
      parent: assets
      weight: 1
    
enableGitInfo: true
enableInlineShortcodes: true

params:
  analytics:
    goatCounter:
      code: "lightstefar"

  displayUpdatedDate: true
  dateFormat: "January 2, 2006"

  page:
    width: wide
  
  imageZoom:
    enable: true

  search:
    enable: true
    type: flexsearch

    flexsearch:
      # index page by: content | summary | heading | title
      index: content
      # full | forward | reverse | strict
      tokenize: full

  theme:
    default: dark
    displayToggle: false

  navbar:
    displayTitle: false
    displayLogo: true
    width: wide
    logo:
      path: images/logo.svg
      dark: images/logo_dark.svg
      link: /
      width: 40
      height: 40

  footer:
    displayCopyright: true 
    displayPoweredBy: true

  editURL:
    enable: false
    base: "https://github.com/imfing/hextra-starter-template/edit/main/content"

