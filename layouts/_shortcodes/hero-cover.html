{{- $src := .Get "src" -}}
{{- $height := .Get "height" | default "400px" -}}
{{- $alt := .Get "alt" | default "Hero Image" -}}

<div class="hero-cover-container">
    {{- $img := "" -}}
    {{- with .Page.Resources.GetMatch $src -}}
        {{- $img = .RelPermalink -}}
    {{- else -}}
        {{- $img = $src | relURL -}}
    {{- end -}}

    <img src="{{ $img }}" alt="{{ $alt }}" style="height: {{ $height }};">
</div>
