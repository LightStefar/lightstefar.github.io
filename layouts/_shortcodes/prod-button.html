
{{- $link := "" -}}
{{- if reflect.IsMap . -}}
    {{- $link = .Get "link" -}}
{{- else -}}
    {{- $link = . -}}
{{- end -}}

<a href="{{ $link }}" target="_blank" rel="noopener" class="widget-btn prod-link-highlight">
    {{ partial "utils/icon.html" (dict "name" "external-link" "attributes" "height=20") }}
    <span>Get on Fab</span>
</a>
